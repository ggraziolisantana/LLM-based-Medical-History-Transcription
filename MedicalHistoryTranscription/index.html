<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Transcrição de Anamneses Médicas</title>
  <style>
    body {
      font-family: 'Times New Roman', sans-serif;
      background-color: #a8d5a2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 50px;
      font-size: 2.2rem;
      color: #1e3d24;
      text-align: center;
    }

    .buttons {
      font-family: 'Times New Roman', sans-serif;
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .circle-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background-color: #3c6e47;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .circle-btn:hover {
      background-color: #2e5537;
      transform: scale(1.05);
    }

    #resultado {
      background-color: white;
      padding: 20px;
      width: 800px;
      height: 200px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      color: #1e1e1e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>Medical History Transcription</h1>

  <div class="buttons">
    <button class="circle-btn" id="start" title="Iniciar Gravação">Play</button>
    <button class="circle-btn" id="stop" title="Parar Gravação" disabled>Stop</button>
  </div>

  <div id="resultado"></div>

  <script src="/static/script.js">texto</script>
</body>
</html>
